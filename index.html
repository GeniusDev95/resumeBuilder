<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </fieldset>
            
            <fieldset>
                <legend>Career Objective</legend>
                <textarea id="careerObjective" placeholder="Write your career objective" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <input type="text" id="degree" placeholder="Degree" required>
                <input type="text" id="institution" placeholder="Institution" required>
                <input type="text" id="year" placeholder="Year of Completion" required>
                <input type="text" id="grade" placeholder="Grade/Percentage" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <input type="text" id="jobTitle" placeholder="Job Title" required>
                <input type="text" id="companyName" placeholder="Company Name" required>
                <input type="text" id="duration" placeholder="Duration (e.g., Jan 2020 - present)" required>
                <textarea id="jobDescription" placeholder="Job Description" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="List your skills, separated by commas" required></textarea>
            </fieldset>

            <button type="button" id="createResume">Create Resume</button>
            <button type="reset" id="clearForm">Clear Form</button>
        </form>

        <div id="resumePreview" class="resume-preview">
            <div id="resumeContent" ></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
